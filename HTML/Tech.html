<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURENZA '25 - Tech Events</title>
    <link href="../CSS/Events.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AURENZA '25</h1>
        <h2>Technical Events</h2>
        <div class="events">
            <div class="event-card">
                <img src="../Images/paper.jpg" alt="Paper Presentation">
                <h3>Paper Presentation - Mind Flayer: Unraveling the Unknown</h3>
                <a href="https://forms.gle/J24kYFZ7B921HDNs8" target="_blank" class="register-btn">Register</a>
            </div>
            <div class="event-card">
                <img src="../Images/Project.png" alt="Project Presentation">
                <h3>Project Presentation - Project Upside Down: Exploring the Unknown</h3>
                <a href="https://forms.gle/qwQbqg3L1hKLLeUD8" target="_blank" class="register-btn">Register</a>
            </div>
            <div class="event-card">
                <img src="../Images/website.jpeg" alt="Coding Event">
                <h3>Website Creation - Stranger sites</h3>
                <a href="https://forms.gle/Px3zYq2TphfPmzk38" target="_blank" class="register-btn">Register</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; AURENZA '25. All Rights Reserved</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let buttons = document.querySelectorAll(".event-card a");
            buttons.forEach(button => {
                let flicker = true;
                function flickerEffect() {
                    if (!button.classList.contains("no-flicker")) {
                        button.style.opacity = flicker ? "0.5" : "1";
                        flicker = !flicker;
                    }
                }
                button.addEventListener("mouseenter", function() {
                    button.classList.add("no-flicker");
                    button.style.opacity = "1";
                });
                button.addEventListener("mouseleave", function() {
                    button.classList.remove("no-flicker");
                });
                setInterval(flickerEffect, 500);
            });
            setTimeout(() => {
                buttons.forEach(button => {
                    button.style.animation = "buttonGlow 0.5s infinite alternate";
                });
            }, 500);
        });
    </script>
</body>
</html>
