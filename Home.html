<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURENZA - Stranger Things Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="../CSS/Home.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="../Images/KEC LOGO (2).png" alt="Kongu Engineering College Logo" class="logo college-logo">
        <div class="text-container">
            <h1 class="college-name">KONGU ENGINEERING COLLEGE</h1>
            <h2 class="club-name">RED RIBBON CLUB</h2>
        </div>
        <img src="../Images/RRC LOGO_processed.jpg" alt="RRC Logo" class="logo club-logo">
    </div>
    <div class="event-logo-container">
        <img src="../Images/aurenza.png" alt="AURENZA Logo" class="event-logo" id="aurenza-logo">
    </div>
    <div class="join-container">
        <br><br>
        <a href="./HTML/Main.html" class="join-button" id="join-btn">AWAKEN THE DEMOGORGON</a>
    </div>
    <script>
        let button = document.getElementById("join-btn");
        let flicker = true;
        function flickerEffect() {
            if (!button.classList.contains("no-flicker")) {
                button.style.opacity = flicker ? "0.5" : "1";
                flicker = !flicker;
            }
        }
        button.addEventListener("mouseenter", function() {
            button.classList.add("no-flicker");
            button.style.opacity = "1";
        });
        button.addEventListener("mouseleave", function() {
            button.classList.remove("no-flicker");
        });
        setInterval(flickerEffect, 500);
        window.onload = function() {
            setTimeout(() => {
                button.style.animation = "buttonGlow 0.5s infinite alternate";
            }, 500);
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
